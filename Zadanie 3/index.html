<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/konva@7.2.5/konva.min.js"></script>

    <meta charset="UTF-8">
    <title>Zadanie 3 IPM</title>
</head>
<body>

<div id="myCanvas" style="display: inline-block; width:80%; height:80%; border:1px solid #d3d3d3;"></div>
<button onclick="createBlock()" style="display: inline-block; width: 20%;">Generuj klocek</button>
<script>
    function getRandomColor() {
        //https://stackoverflow.com/questions/1484506/random-color-generator for further reference
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    var width, height, stage, layer;
    window.onload = function () {
        width = window.innerWidth;
        height = window.innerHeight * 0.8;

        stage = new Konva.Stage({
            container: 'myCanvas',
            width: width,
            height: height,
        });

        layer = new Konva.Layer();

        stage.add(layer);
         layer.on('dragmove', function (e) {
        var target = e.target;
        var targetRect = e.target.getClientRect();
        layer.children.each(function (group) {
            // do not check intersection with itself
            if (group === target) {
                return;
            }
            if (haveIntersection(group.getClientRect(), targetRect)) {
                group.findOne('.fillShape').fill('red');
            } else {
                group.findOne('.fillShape').fill('grey');
            }
            // do not need to call layer.draw() here
            // because it will be called by dragmove action
        });
    });
    }

    function createBlock() {

        var rectX = stage.width() / 2 - 50;
        var rectY = stage.height() / 2 - 25;
        var color = getRandomColor();
        var box = new Konva.Rect({
            x: rectX,
            y: rectY,
            width: 50,
            height: 50,
            fill: color,
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
        });
        box.on('mouseover', function () {
            document.body.style.cursor = 'pointer';
        });
        box.on('mouseout', function () {
            document.body.style.cursor = 'default';
        });

        layer.add(box);

        layer.draw()
    }



    function haveIntersection(r1, r2) {
        return !(
            r2.x > r1.x + r1.width ||
            r2.x + r2.width < r1.x ||
            r2.y > r1.y + r1.height ||
            r2.y + r2.height < r1.y
        );
    }
</script>

</body>
</html>
