<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 3 IPM</title>
</head>
<body>

<canvas id="myCanvas" style="display: inline-block; width:80%; height:100%; border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.
</canvas>

<button onclick="createBlock()" style="display: inline-block; width: 20%;">Generuj klocek</button>
<script>
    function createBlock() {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.fillRect(10, 10, 20, 15);
    }
</script>

</body>
</html>
