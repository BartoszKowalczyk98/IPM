<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 2 IPM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--1-->
<label>Email: </label>
<input type="email" id="email" name="email" placeholder="example@domain.com" style="width: 300px" required>
<br>
<!--2-->
<label>Kod pocztowy 1: </label>
<input type="text" id="kodpocztowy" name="kodpocztowy"
       pattern="[0-9]{2}-[0-9]{3}"
       placeholder="99-999" required>
<br>
<!--3-->
<label>Numer identyfikacji podatkowej (z kreskami): </label>
<input type="text" id="nip" name="nip"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
       placeholder="111-111-11-11" style="width: 300px" required>
<br>
<!--4-->
<label>Numer dowodu: </label>
<input type="text" id="dowod" name="dowod"
       pattern="[A-Z]{3}[0-9]{6}"
       placeholder="ABC123456" required>
<br>
<!--5-->
<label>Ipv4: </label>
<input type="text" id="ipv4" name="adresipv4"
       pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"
       placeholder="255.255.255.255" required>
<br>
<!--6-->
<label>url: </label>
<input type="url" id="site" name="site"
       placeholder="https://www.html5pattern.com/Miscs" style="width: 300px"
       pattern="(http[s]*://)([a-zA-Z0-9-]+\.[0-9a-zA-Z]+)[?/]" required>
<br>

<!--7a-->
<label>katalog małe litery: </label>
<input type="text" id="disc" name="disc" pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*"
       placeholder="C:\windows\temp" style="width: 300px" required>
<br>

<!--7b-->
<label>katalog obie wielkosci liter: </label>
<input type="text" id="disc2" name="disc2"
       pattern="([a-z]:\\([Ww][Ii][Nn][Dd][Oo][Ww][Ss]|[Ww][Ii][Nn][Nn][Tt]|[Ww][Ii][Nn]|[Dd][Oo][Ss]|[Mm][Ss][Dd][Oo][Ss])\\?[a-zA-Z]*)"
       placeholder="c:\wINdoWS\tEMp" style="width: 300px" required>
<br>

<!--8-->
<label>plik w katalogu etc: </label>
<input type="text" id="etc" name="etc"
       pattern="/etc(/[a-zA-Z]+)+"
       placeholder="/etc/hosts" style="width: 300px" required>
<br>

<!--9-->
<label>Ipv6: </label>
<input type="text" id="ipv6" name="adresipv6"
       pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$"
       placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334" style="width: 300px" required>
<br>

<!--10-->
<label>Telefon: </label>
<input type="tel" id="phone" name="phone"
       pattern="[1-9]{1}[0-9]{8}"
       placeholder="123456789" required>
<br>


<!--zadanie 2 -->
<!--3-->
<label for="date">Wybierz datę:</label>

<input type="date" id="date" name="date"

       required>
</body>
<br>

<!--4-->
<label for="date">Wybierz dzień roboczy:</label>
<input type="date" id="roboczy" name="roboczy"
       min="2021-03-15" max="2021-03-19"
       required>
<br>

<!--5-->
<label for="appt12">Wpisz czas (12h):</label>
<input type="text" id="appt12" name="appt12" pattern="(0[0-9]|1[0-1]):[0-5][0-9](\s)(AM|PM|am|pm)"
       placeholder="11:30 AM" required>
</body>
<br>

<label for="appt">Wybierz czas (24h):</label>
<input type="time" id="appt" name="appt" required>
</body>


</html>
