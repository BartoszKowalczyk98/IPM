<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1 IPM</title>
</head>
<body>

<label>Email: </label>
<input type="email" id="email" name="email"
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
<br>
<label>Kod pocztowy 1 (Polski): </label>
<input type="text" id="kodpocztowy1" name="kodpocztowy1"
       pattern="[0-9]{2}-[0-9]{3}">
<br>
<label>Kod pocztowy 2 (WÅ‚oski): </label>
<input type="text" id="kodpocztowy2" name="kodpocztowy2"
       pattern="[0-9]{5}">
<br>

<label>Numer dowodu: </label>
<input type="text" id="dowod" name="dowod"
       pattern="[A-Z]{3}[0-9]{6}">
<br>

<label>Ipv4: </label>
<input type="text" id="ipv4" name="adresipv4"
       pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
<br>
<label>url: </label>
<input type="url" id="site" name="site">
<br>
</body>
</html>
