<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1 IPM</title>
</head>
<body>
<!--1-->
<label>Email: </label>
<input type="email" id="email" name="email" placeholder="example@domain.com">
<br>
<!--2-->
<label>Kod pocztowy 1: </label>
<input type="text" id="kodpocztowy" name="kodpocztowy"
       pattern="[0-9]{2}-[0-9]{3}">
<br>
<!--3-->
<label>Numer identyfikacji podatkowej (z kreskami): </label>
<input type="text" id="nip" name="nip"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
<br>
<!--4-->
<label>Numer dowodu: </label>
<input type="text" id="dowod" name="dowod"
       pattern="[A-Z]{3}[0-9]{6}">
<br>
<!--5-->
<label>Ipv4: </label>
<input type="text" id="ipv4" name="adresipv4"
       pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
<br>
<!--6-->
<label>url: </label>
<input type="url" id="site" name="site">
<br>

<!--7a-->
<label>katalog ma≈Çe litery: </label>
<input type="text" id="disc" name="disc" pattern="[a-zA-Z]:(\\[a-z]+)+">
<br>

<!--7b-->
<label>katalog obie wielkosci liter: </label>
<input type="text" id="disc2" name="disc2" pattern="[a-zA-Z]:(\\[a-zA-Z]+)+">
<br>

<!--8-->
<label>plik w katalogu etc: </label>
<input type="text" id="etc" name="etc"
       pattern="/etc(/[a-zA-Z]+)+">
<br>

<!--9-->
<label>Ipv6: </label>
<input type="text" id="ipv6" name="adresipv6"
       pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$">
<br>

<!--10-->
<label>Telefon: </label>
<input type="tel" id="phone" name="phone"
       pattern="[1-9]{1}[0-9]{8}">
<br>
</body>
</html>
